<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Para Search</title>
        <link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <img src="images/logo.jpg" height="200" width="200" style="margin: auto; display: block; margin-top: 5%">

        <div class="search-box">
            <select id="search-engine" style="padding: 9.5px 10px;">
                <option value="https://search.brave.com/search">Brave</option>
                <option value="https://google.com/search">Google</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
                <option value="https://bing.com/search">Bing</option>
                <option value="https://search.yahoo.com/search">Yahoo</option>
                <option value="https://ecosia.org/search">Ecosia</option>
            </select>
            <input autocomplete="off" type="text" placeholder="Browse the Internet" onkeydown="search(event, this)" id="input"/>
            <button id="search-btn" class="search-btn"><img src="images/search-icon.png" width="25" height="25"></button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
