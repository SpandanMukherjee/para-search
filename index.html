<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Para Search</title>
        <link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <img src="images/logo.jpg" height="198" width="198" style="margin: auto; display: block; margin-top: 5%">

        <div class="search-box">

            <div class="dropdown">

                <div class="options">

                    <a><img src="images/brave.png" height="30" width="30"></a>
                    <a><img src="images/google.png" height="30" width="30"></a>
                    <a><img src="images/duckduckgo.png" height="30" width="30"></a>
                    <a><img src="images/bing.png" height="30" width="30"></a>
                    <a><img src="images/yahoo.png" height="30" width="30"></a>

                </div>

            </div>

            <input autocomplete="off" type="text" placeholder="Browse the Internet" onkeydown="search(event, this)" id="input"/>
            <button id="search-btn" class="search-btn"><img src="images/search-icon.png" width="25" height="25"></button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
