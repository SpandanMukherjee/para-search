<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Para Search</title>
        <link rel="icon" type="image/x-icon" href="images/logo.png"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <img src="images/logo.png" class="logo">

        <div class="search-box">

            <div class="dropdown">

                <div class="selected-option">
                    <img id="selected-logo" src="images/brave.png">
                    <span id="selected-name"> Brave</span>
                </div>

                <div class="options">
                    <a data-url="https://search.brave.com/search"><img src="images/brave.png" height="30" width="30"> Brave</a>
                    <a data-url="https://google.com/search"><img src="images/google.png" height="30" width="30"> Google</a>
                    <a data-url="https://duckduckgo.com/"><img src="images/duckduckgo.png" height="30" width="30"> DuckDuckGo</a>
                    <a data-url="https://bing.com/search"><img src="images/bing.png" height="30" width="30"> Bing</a>
                    <a data-url="https://search.yahoo.com/search"><img src="images/yahoo.png" height="30" width="30"> Yahoo</a>
                </div>
            </div>

            <input autocomplete="off" type="text" placeholder="Browse the Internet..." id="input"/>
            <button id="search-btn" class="search-btn">
                <img src="images/search-icon.png" width="25" height="25">
            </button>

        </div>

        <script src="script.js"></script>

    </body>
</html>
